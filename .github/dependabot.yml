version: 2
updates:
- package-ecosystem: composer
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  target-branch: develop
  ignore:
  - dependency-name: weble/zohoclient
    versions:
    - 3.2.0
    - 4.0.0
  - dependency-name: nunomaduro/collision
    versions:
    - 5.3.0
  - dependency-name: cache/filesystem-adapter
    versions:
    - 1.1.0
  - dependency-name: phpunit/phpunit
    versions:
    - 9.4.3
  - dependency-name: illuminate/collections
    versions:
    - 8.12.1
